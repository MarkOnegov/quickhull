<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Быстрая оболочка</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <canvas id="canvas" width="300" height="300">
        Извините, ваш браузер нет поддерживает &lt;canvas&gt; элемент.
      </canvas>
      <div class="buttons">
        <button id="animate-button">Анимировать</button>
        <button id="random-button">Задать случайно</button>
      </div>
      <div class="buttons">
        <button id="issue-button">Сообщить об ошибке построения</button>
      </div>
    </div>
    <div id="issue-popup" class="popup">
      <div class="overlay"></div>
      <div class="content">
        <h3>Сообщить о проблеме</h3>
        <p>
          Для сообщения о проблеме создайте issue и предоставьте набор точек,
          для которго некорректно построилась оболочка
        </p>
        <p>Набор точек:</p>
        <textarea id="points-output" readonly></textarea>
        <div class="link-container">
          <a
            href="https://github.com/MarkOnegov/quickhull/issues/new?assignees=MarkOnegov&labels=bug&template=---------------------.md&title=BUG"
            target="_blank"
            >Создать Issue</a
          >
        </div>
      </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
